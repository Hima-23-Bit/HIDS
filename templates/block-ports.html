<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIDS Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .navbar {
            background-color: #37474f;
            color: #fff;
            padding: 20px;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #263238;
        }

        .content {
            padding: 20px;
        }

        .status,
        .devices,
        .blocked-ports {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .status h2,
        .devices h2,
        .blocked-ports h2 {
            margin-top: 0;
        }

        footer {
            background-color: #37474f;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="navbar">
            <a href="/">Dashboard</a>
            <a href="#">Alerts</a>
            <a href="#">Statistics</a>
            <a href="/block-domain">Block Domains</a>
            <a href="#">Block IP</a>
            <a href="/block-ports">Block Port</a>
            <a href="#">Configuration</a>
        </div>

        <div class="content">

            <div class="blocked-ports">
                <h2>Blocked Ports</h2>
                <!-- Add form to block ports -->
                <form id="blockPortForm" action="/block-port" method="POST">
                    <label for="portNumber">Port Number:</label>
                    <input type="text" id="portNumber" name="portNumber" required>
                    <label for="trafficType">Traffic Type:</label>
                    <input type="checkbox" id="incoming" name="trafficType" value="incoming">
                    <label for="incoming">Incoming</label>
                    <input type="checkbox" id="outgoing" name="trafficType" value="outgoing">
                    <label for="outgoing">Outgoing</label>
                    <button type="submit">Block Port</button>
                </form>

                <!-- Display list of blocked ports -->
                <ul>
                    {% for port in blocked_ports %}
                        <li>{{ port }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>

        <footer>
            &copy; 2024 NIDS Dashboard. All rights reserved.
        </footer>
    </div>

</body>

</html>
